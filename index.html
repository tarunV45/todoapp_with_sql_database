<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>
</head>
<body>
    <h1>Todo App</h1>
    <table>
        <thead>
            <tr>
                <th colspan="3"><input id="newItem" type="text" name="newItem" placeholder="Add your new todo"></th>
                <th colspan="3"><button id="addNewButton" onclick="addItem()" class="addButton">+</button></th>
            </tr>
        </thead>
        <tbody id="todoList"></tbody>
        <tr>
            <td colspan="3" class="buttonStyle"></td>
            <td class="buttonStyle"><button id="clearAll" onclick="clearAll()">Clear All</button></td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
